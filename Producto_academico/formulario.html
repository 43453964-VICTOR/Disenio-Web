<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/formulario.css">
    <title>Contáctenos</title>
</head>
<body>
    <section class="contenedor section-1">
            <header class="header">
                <div class="img">
                    <figure class="img logopng">
                        <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
                    </figure>
                    
                </div>
               
            </header>
    </section>
    <form  class="contact_form" action="#" id="contact_form" runat="server">
        <div>
            <ul>
                <li>
                    <h2>Información de Contacto</h2>
                    <span class="required_notification">* Datos requeridos</span>
                </li>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="Ingresa tu nombre" required />
                </li>
                <li>
                    <label for="lastname">Apellidos:</label>
                    <input type="text" placeholder="Ingresa tus apellidos" required />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Ingresa tu correo electrónico" required />
                    <span class="form_hint">Formato correcto: "name@something.com"</span>
                </li>
                <li>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" placeholder="Ingresa teléfono" minlength="9" maxlength="9"  required />
                </li>
                <li>
                    <label for="message">Mensaje:</label>
                    <textarea name="message" cols="40" rows="6" required></textarea>
                </li>
                <li>
                    <button class="submit" type="submit">Enviar mensaje</button>
                </li>
            </ul>
        </div>
    </form>
</body>
</html>
